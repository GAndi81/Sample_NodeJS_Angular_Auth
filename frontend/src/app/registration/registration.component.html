<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close"></button>
            <h3 class="modal-title">
              <h4>Registration</h4>
            </h3>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input placeholder="username" name="username" [(ngModel)]="user.username" class="form-control" />
              </div>
              <div class="form-group">
                <input placeholder="email" name="email" [(ngModel)]="user.email" class="form-control" />
              </div>
              <div class="form-group">
                <input placeholder="address" name="address" [(ngModel)]="user.address" class="form-control" />
              </div>
              <div class="form-group">
                <input type="password" name="password" [(ngModel)]="user.password" class="form-control" />
              </div>
              <div class="form-group">
                <button id="submit" type="submit" (click)="register()">Mehet</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
