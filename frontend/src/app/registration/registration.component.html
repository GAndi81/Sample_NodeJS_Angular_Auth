<div class="container">
  <div class="row">
    <div class="col-6">
      <button data-toggle="modal" data-target="popupWindow" class="btn btn-dark">Registration</button>
      <div id="popupWindow" class="modal-fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" class="close"></button>
              <h3 class="modal-title"></h3>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <input placeholder="Email" name="email" [(ngModel)]="user.email" class="form-control" />
                </div>
                <div class="form-group">
                  <input type="password" name="password" placeholder="JelszÃ³" [(ngModel)]="user.password" class="form-control" />
                </div>
                <div class="form-group">
                  <button id="submit" type="submit" (click)="register()">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
