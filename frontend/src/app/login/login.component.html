<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" data-dismiss="modal" class="close"></button>
            <h3 class="modal-title"></h3>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" [(ngModel)]="user.username" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" type="password" name="password" [(ngModel)]="user.password" class="form-control" />
              </div>
              <div class="form-group">
                <button id="submit" type="submit" (click)="authService.loginUser(user)">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
